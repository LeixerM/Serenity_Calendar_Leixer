# This workflow builds and tests a Java project with Gradle
# and allows manual execution from GitHub Actions

name: Ejecucion Test del Proyecto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # ðŸ‘‰ Habilita ejecuciÃ³n manual
  workflow_dispatch:
    inputs:
      cucumber_tag:
        description: 'Tag de Cucumber a ejecutar'
        required: true
        default: '@CalendarFeature'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Permisos para gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Ejecutar tests con Gradle + Cucumber
      - name: Build and run tests
        run: ./gradlew clean test -Dcucumber.filter.tags="${{ inputs.cucumber_tag }}"

      # Generar / subir reporte aunque falle
      - name: Test Report Generation
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: Serenity Report
          path: target/site/serenity/

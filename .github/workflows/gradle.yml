name: Ejecucion Test del Proyecto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      cucumber_tag:
        description: 'Tag de Cucumber a ejecutar'
        required: true
        default: '@CalendarFeature'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Permisos para gradlew
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Ejecutar tests con Gradle + Cucumber
      - name: Build and run tests
        run: ./gradlew clean test -Dcucumber.filter.tags="${{ inputs.cucumber_tag }}"

      # Generar reporte Serenity (IMPORTANTE)
      - name: Generate Serenity Report
        if: success() || failure()
        run: ./gradlew aggregate

      # Subir artefacto interno (opcional, lo dejamos)
      - name: Upload Serenity Artifact
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: Serenity Report
          path: build/reports/serenity/

      # -------------------------
      # PUBLICAR EN GITHUB PAGES
      # -------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/reports/serenity/

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

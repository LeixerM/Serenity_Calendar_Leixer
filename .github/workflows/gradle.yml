name: Ejecucion Test del Proyecto

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      cucumber_tag:
        description: 'Tag de Cucumber a ejecutar'
        required: true
        default: '@CalendarFeature'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and run tests
        run: ./gradlew clean test -Dcucumber.filter.tags="${{ inputs.cucumber_tag }}"

      - name: Generate Serenity Report
        if: success() || failure()
        run: ./gradlew aggregate

      - name: Prepare report folder
        if: success() || failure()
        run: |
          mkdir -p public
          if [ -d "build/reports/serenity" ]; then
            cp -r build/reports/serenity/* public/
          elif [ -d "target/site/serenity" ]; then
            cp -r target/site/serenity/* public/
          else
            echo "Serenity report folder not found!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
